<!DOCTYPE html>
  <head>
    <title>Name</title>
   
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>

  <input type="text" id="fname" placeholder="Enter first name"><br><br>
  <input type="text" id="lname" placeholder="Enter last name"><br><br>
  <button id="submit">Submit</button><br><br>
  <label id="display"></label>
  <script>
      const read=document.getElementById("submit");
      read.addEventListener('click',()=>{
          let first=document.getElementById("fname").value;
          let last=document.getElementById("lname").value;
        //   console.log(first+last);
        document.getElementById("display").innerHTML=first+" "+last;
      })
  </script>
  </body>
</html>
