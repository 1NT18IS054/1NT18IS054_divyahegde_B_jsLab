<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
             input{
                width: 30%;
                border-radius: 5px;
                border:3px solid #ccc;
                padding: 12px 20px;
            }

            .butn {
              background-color: DodgerBlue;
              border: none;
              color: white;
              padding: 12px 16px;
              font-size: 16px;
              cursor: pointer;
            }
            .butn:hover {
              background-color: RoyalBlue;
            }
        </style>
    </head>
    <body>
    <div id="txt" class="content">
        <input type="text" id="cntnt" placeholder="Enter the text" >
        <button id="btn" class="butn">Click to Add !</button>
    </div>
<hr>

    <script>
        data=[];
        let res=document.getElementById('btn');
        res.addEventListener('click',()=>{
            let element=new Object;
            var txt=document.getElementById('cntnt').value;
            element.name=txt;
            let div = document.createElement('div');
            document.body.append(div);
            div.style.backgroundColor = getRandomColor();
            element.bgcolor=div.style.backgroundColor;
            div.style.color = getRandomColor();
            element.txtcolor=div.style.color;
            div.style.width = '100%';
            div.style.height = '100px';
            div.innerText = txt;
            div.style.fontSize='20px';
            div.style.display = 'flex';
            div.style.justifyContent = 'center';
            div.style.alignItems = 'center';
           data.push(element);
           console.log(data);


        })
  function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  console.log(color);
  return color;
}
    </script>
    </body>
</html>
